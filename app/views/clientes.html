<div class="table-responsive" ng-controller="clienteCtrl">


    <table class="table table-striped table-bordered table-hover">
    <thead>
         <a href="#" ng-click="setMenu('agregarClientes')" class="btn btn-primary btn-xs pull-right" ><b>+</b> Agregar cliente</a>
        <br>
        <br>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
           
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr ng-repeat="cliente in clientes track by $index" >
                <td>{{cliente.nombreCompleto}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.telefono}}</td>
               
                <td class="text-center"><a class='btn btn-info btn-sm' href="#" ng-click="formCliente('agregarClientes',$index)" ><span class="glyphicon glyphicon-edit"></span>   Editar</a> <a href="#" class="btn btn-danger btn-sm" ng-click="clean($index)" ><span class="glyphicon glyphicon-remove"></span> Eliminar</a></td>
            </tr>
          
    </table>


</div>
